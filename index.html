<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="menu">
                <h1>Online Store</h1>
                <div class="cart">
                    <button class="button-cart">Cart</button>
                </div>
                <div class="cart-store">
                    <div class="header-cart">
                        <p>Your cart</p>
                        <img src="./cart.png" alt="cart image" height="30px">
                    </div>
                    <div class="total-price">
                        <p class="total-p">Total price: <span>0$</span></p>
                    </div>
                </div>
                <div class="account-container">
                    <a href="./create-account.html" class="button-account"><p>Sign up</p>
                        <img src="./user-icon.png" height="50px" alt="account bitton">
                    </a>
                </div>
            </div>
        </div>
        <div class="body-store">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
